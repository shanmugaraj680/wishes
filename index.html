<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Lif is bowl of cherries, Let's joy with happiness and experiencing every moment just like today"</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        .container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .message {
            font-size: 3rem;
            color: #ff00c3;
            margin-bottom: 20px;
        }

        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: explode 1s forwards;
        }

        @keyframes explode {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="message">"Life is bowl of cherries, Let's joy with happiness and experiencing every moment just like today"</h1>
        <button id="celebrateBtn">Celebrate!</button>
        <div id="fireworks"></div>
    </div>
    <script>
        document.getElementById('celebrateBtn').addEventListener('click', function() {
            createFireworks();
        });

        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.animationDuration = Math.random() * 2 + 1 + 's';
                fireworksContainer.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }
        }
    </script>
</body>
</html>
